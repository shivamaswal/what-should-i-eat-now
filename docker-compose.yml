version: '3.8'

services:
  # Backend - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: food-api
    ports:
      - "8000:8000"
    volumes:
      - ./backend/food.db:/app/food.db  # Persist database
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend - React/Vite with Nginx
  frontend:
    build:
      context: ./frontend-v1
      dockerfile: Dockerfile
    container_name: food-app
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: food-network

