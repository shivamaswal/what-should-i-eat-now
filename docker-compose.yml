version: '3.8'

services:
  # Backend - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - React/Vite with Nginx
  frontend:
    build:
      context: ./frontend-v1
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

